<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Đập Chuột Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="setup">
        <h1>Đập Chuột Online</h1>
        <div>
            <label>Tên của bạn: </label>
            <input type="text" id="player-name" placeholder="Nhập tên">
        </div>
        <div>
            <label>Số ô: </label>
            <input type="number" id="num-holes" value="4" min="1" max="10">
        </div>
        <div>
            <label>Thời gian chơi (s): </label>
            <input type="number" id="game-duration" value="30" min="10" max="120">
        </div>
        <div>
            <label>Độ khó: </label>
            <select id="difficulty">
                <option value="easy">Dễ</option>
                <option value="medium" selected>Trung bình</option>
                <option value="hard">Khó</option>
                <option value="expert">Cao thủ</option>
            </select>
        </div>
        <button id="create-room-btn">Tạo phòng</button>
        <div>
            <label>Mã phòng: </label>
            <input type="text" id="room-id" placeholder="Nhập mã phòng">
            <button id="join-room-btn">Tham gia</button>
        </div>
    </div>

    <div class="game" style="display: none;">
        <h2 id="player-title">Chưa có tên</h2>
        <div class="score">Điểm: <span id="score">0</span></div>
        <div class="opponent-score">Điểm đối thủ: <span id="opponent-score">0</span></div>
        <div class="time">Thời gian: <span id="time">30</span>s</div>
        <div class="grid">
            <div class="hole"><div class="mole"></div></div>
            <div class="hole"><div class="mole"></div></div>
            <div class="hole"><div class="mole"></div></div>
            <div class="hole"><div class="mole"></div></div>
        </div>
    </div>

    <div class="result" style="display: none;">
        <div id="result-text"></div>
        <button id="restart-btn">Chơi lại</button>
        <button id="exit-btn">Rời phòng</button>
    </div>
    <div id="popup" class="popup">
        <span id="popup-message"></span>
    </div>
    <div id="toast" class="toast">
        <span id="toast-message"></span>
        <button id="toast-accept">Đồng ý</button>
        <button id="toast-decline">Từ chối</button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
